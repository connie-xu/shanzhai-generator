<!doctype html>
<head>
  <title>Shanzai Generator</title>
  <link rel="icon" href="assets/apple.png" type="image/gif">
  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/init.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script language="JavaScript">
  	var space = " ";
  	var pos = 0;
  	var msg = "ShAnZhAi GeNeRaTor *~!Type in a Sentence!~* ";

  	function Scroll()
  	{
  	document.title = msg.substring(pos, msg.length) + space +msg.substring(0,pos);

  	pos++;
  	if (pos > msg.length) pos = 0;
  	window.setTimeout("Scroll()", 100);
  	}
  	Scroll();
  </script>

  <script>
    function myFunction() {
      window.print();
    }
</script>
</head>
<body>

<div id="container">
  <span id="cursor">|</span>
</div>

<button onclick="myFunction()">Get Your Shanzhai Creation!</button>


</body>
</html>
